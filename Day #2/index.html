<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/navegacao.css">
  <link rel="stylesheet" href="./assets/css/cabecalho.css">
  <link rel="stylesheet" href="style.css">
  <title>OptimusTech</title>
</head>
<body>
  <header class="navegacao">
    <img src="./assets/img/logo.png" alt="Logo da OptimusTech" class="cabecalho__logo">
    <nav class="navegacao__navbar">
      <ul class="navegacao__lista">
        <li class="navegacao__item"><a href="#" class="navegacao__link">Home</a></li>
        <li class="navegacao__item"><a href="#" class="navegacao__link">Produtos</a></li>
        <li class="navegacao__item"><a href="#" class="navegacao__link">Recursos</a></li>
        <li class="navegacao__item"><a href="#" class="navegacao__link">Sobre nós</a></li>
      </ul>
    </nav>
    <div class="navegacao__botoes">
      <span>Entrar</span>
      <input class="navegacao__botao" type="button" value="Cadastrar">
    </div>
  </header>
  <main>
    <section class="cabecalho">
      <div class="cabecalho__items">
        <h4 class="cabecalho__titulo">Sobre nós</h4>
        <h1 class="cabecalho__subtitulo">Por que somos diferentes?</h1>
        <p class="cabecalho__texto">Nós focamos nos detalhes de tudo que fazemos.
          Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo
          que é realmente importante para elas.
        </p>
      </div>
    </section>
  </main>
</body>
</html>
